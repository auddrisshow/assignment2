<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel For Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="top-part">
        <nav class="nav-bar">
            <div class="elite">
                <img src="Images/logo.png" alt="">
                <p>Elite <span class="travel"> Travel</span></p>
            </div>
            <div class="home">
                <a href="">Home</a>
                <a href="">packages</a>
                <a href="">Testimonial</a>
                <a href="">Blog</a>
                <a href="">contact</a>
            </div>
        </nav>
        <div class="header-img">
            <img src="Images/banner.png" alt="">
        </div>
        <div class="explore">

            <p>Our handpicked holidays are prepped and primed to give

        </div>
        
        <div class="input-details">
            <div class="where">
                <input type="text" placeholder="Where To Go">

            </div>
            <div class="when">
                <input type="text" placeholder="When">
                <img src="Images/logo-img/tik mark.png" alt="">
                    
            </div>
            <div class="select">
                <input type="text" placeholder="Select Type">
                <img src="Images/logo-img/tik mark.png" alt="">
            </div>
            <div class="btn">
                <button type="button" class="btn-primary">Find Now</button>
                <img src="Images/logo-img/search.png" alt="">
            </div>

        </div>

    <main>


    </main>
    
    <footer>

    </footer>
